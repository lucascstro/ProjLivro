<mat-card>
    <form (submit)="onAdicionarLivro(clienteForm)" #clienteForm="ngForm">
        <mat-form-field>

            <input required minlength="4" type="text" matInput placeholder="id" name="id" ngModel #id="ngModel" />
            <mat-error *ngIf="id.invalid">Digite um id válido</mat-error>
        </mat-form-field>

        <mat-form-field>

            <input required type="text" matInput placeholder="Titulo" name="titulo" ngModel #titulo="ngModel" />
            <mat-error *ngIf="titulo.invalid">Digite um titulo válido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input required type="text" matInput placeholder="Autor" name="autor" ngModel #author="ngModel" />
            <mat-error *ngIf="author.invalid">Digite um author válido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input required type="text" matInput placeholder="Número" name="paginas" ngModel #paginas="ngModel" />
            <mat-error *ngIf="paginas.invalid">Digite um paginas válido</mat-error>
        </mat-form-field>

        <button color="primary" mat-raised-button>Inserir Livro</button>
    </form>
</mat-card>
